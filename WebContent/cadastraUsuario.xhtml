<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<ui:composition template="/WEB-INF/layout/template.xhtml">

		<ui:define name="content">

			<h:form style="margin-top:20px" id="formulario">

				<p:messages id="messages" showDetail="true" closable="true">
				</p:messages>

				<p:fieldset header="Cadastrar usuÃ¡rio" id="painelSuperior">

					<h:panelGrid columns="2">
						<h:outputText value="Nome completo: " />
						<p:inputText id="idNome" value="#{cadastraUsuarioBean.nome}" />

						<h:outputText value="Login: " />
						<p:inputText id="idLogin" value="#{cadastraUsuarioBean.login}" />

						<h:outputText value="Senha: " />
						<p:password id="idSenha" value="#{cadastraUsuarioBean.senha}" />

					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:commandButton value="Salvar"
							action="#{cadastraUsuarioBean.salvarUsuario}" ajax="false" update="messages">
						</p:commandButton>
					</h:panelGrid>

				</p:fieldset>
			</h:form>

		</ui:define>

	</ui:composition>


</h:head>

</h:body>


</html>
